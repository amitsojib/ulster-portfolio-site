<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Ulster University Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Additional login page styles */
    .login-container {
      max-width: 400px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #005a9c;
      text-align: center;
    }
    .login-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .login-container input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #005a9c;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-container button:hover {
      background: #004070;
    }
    .error-msg {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<!-- HEADER -->
<header>
  <a href="index.html" class="logo">
    <img src="images/Logo.png" alt="Ulster University Library Logo"/>
  </a>
</header>

<nav class="main-nav">
  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="Resources.html">Resources</a></li>
    <li><a href="Events-Workshops.html">Events-Workshops</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- LOGIN FORM -->
<main class="content-container">
  <div class="login-container">
    <h1>Student Login</h1>
    <form id="loginForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="studentNumber">Student Number</label>
      <input type="text" id="studentNumber" required placeholder="8-digit student number" />

      <div class="error-msg" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <p>© 2025 Ulster University Library</p>
</footer>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="script.js"></script>
<script>
$(document).ready(function(){
  $("#loginForm").on("submit", function(e){
    e.preventDefault();
    const name = $("#name").val().trim();
    const studentNumber = $("#studentNumber").val().trim();
    const errorMsg = $("#errorMsg");

    if (name === "") {
      errorMsg.text("Please enter your name.");
      return;
    }
    if (!/^\d{8}$/.test(studentNumber)) {
      errorMsg.text("Student number must be exactly 8 digits (numbers only).");
      return;
    }

    // Go directly to Resources page without saving anything
    window.location.href = "Resources.html";
  });
});
</script>

</body>
</html>
