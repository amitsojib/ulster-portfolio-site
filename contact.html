<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - UU Library</title>

  <link rel="stylesheet" href="css/style_contact.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Library Logo" />
      </div>
      <nav class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
        <button id="nav-toggle" aria-label="Toggle navigation menu">☰</button>
      </nav>
      <form id="searchForm" class="search-form">
        <input type="text" id="searchInput" placeholder="Search the library..." />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="contact-container">
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        
        <label for="phone">Phone:</label>
        <input type="number" id="phone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <aside class="contact-info">
      <h3>Terms & Assistance</h3>
      <p>
        Thank you for reaching out. We typically respond within 24–48 hours.
        For urgent queries, please call the help desk or visit the main office
        during working hours.
      </p>
    </aside>
  </main>

  <script src="js/script.js"></script>
    <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ulster University Library</p>
  </footer>
</body>
</html>
