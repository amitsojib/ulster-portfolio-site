<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Resources – Ulster University Library</title>

  <!-- link to your existing stylesheet -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- OPTIONAL new CSS (append to style.css) -->
  <style>
    /* ===== RESOURCE CARDS ===== */
    .resource-list{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:2rem;
      padding:2rem 1rem;
    }
    .resource-box{
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      display:flex;
      flex-direction:column;
      transition:transform .2s;
    }
    .resource-box:hover{transform:translateY(-4px);}
    .resource-box img{
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .resource-info{
      padding:1rem;
      display:flex;
      flex-direction:column;
      flex:1;
    }
    .resource-info h2{
      margin-bottom:.5rem;
      font-size:1.25rem;
      color:#005a9c;
    }
    .resource-info p{
      flex:1;
      margin-bottom:1rem;
      font-size:.95rem;
    }
    .btn{
      align-self:flex-start;
      background:#005a9c;
      color:#fff;
      padding:.6rem 1.2rem;
      border-radius:4px;
      text-decoration:none;
      font-size:.9rem;
    }
    .btn:hover{background:#004070;}
  </style>
</head>
